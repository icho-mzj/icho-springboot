<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS选择器</title>
    <style type="text/css">
        td {
            text-align: center;
            color: red;
        }
        p {
            color: gray;
        }
    </style>
</head>
<body>
<table border="1" width="500">
    <tr>
        <td>100</td>
        <td>200</td>
        <td>300</td>
    </tr>
    <tr>
        <td>400</td>
        <td>555</td>
        <td>666</td>
    </tr>
    <tr>
        <td>777</td>
        <td>888</td>
        <td>999</td>
    </tr>
</table>

<div style="color: green">世界多么美好</div>

<!-- 引入方式
1. <link type="text/css" rel="stylesheet" href="css/out.css"/>
2. <style type="text/css">@import url("css/out.css");</style>

-->

</body>
</html>
