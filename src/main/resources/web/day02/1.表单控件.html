<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<h1>用户注册</h1>
<form action="server" method="get">
    <!--<input type="hidden" name="id" value="29347923742"/>-->
    <table>
        <!-- 文本框 -->
        <tr>
            <td>用户名:</td>
            <td><input name="user" type="text" value="Icho"></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input name="pwd" type="password"></td>
        </tr>

        <!-- 单选框 -->
        <tr>
            <td>性别:</td>
            <td>
                <input type="radio" value="男" name="gender" checked="checked"/>男
                <input type="radio" value="女" name="gender"/>女
            </td>
        </tr>

        <!-- 复选框 -->
        <tr>
            <td>爱好:</td>
            <td>
                <input type="checkbox" name="hobby" value="游泳"/>游泳
                <input type="checkbox" name="hobby" value="上网"/>上网
                <input type="checkbox" name="hobby" value="上吊" checked/>上吊
                <input type="checkbox" name="hobby" value="上学"/>上学
            </td>
        </tr>

        <!-- 下拉框 -->
        <tr>
            <td>学历:</td>
            <td>
                <select name="edu" size="3" multiple="multiple">
                    <option value="1">小学</option>
                    <option value="2">初中</option>
                    <option value="3">职高</option>
                    <option value="4" selected>本科</option>
                </select>
            </td>
        </tr>

        <!-- 照片 -->
        <tr>
            <td>照片:</td>
            <td>
                <input type="file" name="photo" accept="image/*">
            </td>
        </tr>

        <!-- 文本域 -->
        <tr>
            <td>个人简介</td>
            <td>
                <textarea name="intro" rows="5" cols="50"></textarea>
            </td>
        </tr>

        <!-- 不同类型的按钮 -->
        <tr>
            <td align="center" colspan="2">
                <input type="submit" value="注册"/>
                <input type="reset" value="重置"/>
                <input type="button" value="普通按钮"/>
                <button>我也是按钮</button>
                <input type="image" src="../img/regbtn.jpg">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
